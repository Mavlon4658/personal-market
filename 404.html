<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Syle CSS -->
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body>
    
    <div class="wrapper">

        <!-- Error block -->
        <div class="error-block__wrap">
            <img src="./assets/images/error-block-bg.png" alt="" class="error-block__bg">
            <div class="error-block">
                <div class="error-block__head">
                    <h2>Ошибка</h2>
                    <a href="/" class="close-btn">
                        <img src="./assets/images/times.svg" alt="">
                    </a>
                </div>
                <div class="error-block__body">
                    <h1>404</h1>
                    <img src="./assets/images/error-page-icon.png" alt="" class="icon">
                    <p>Станица не существует или удалена</p>
                </div>
                <a href="/" class="btn-yellow">
                    <span class="btn-text">На главную</span>
                    <img src="./assets/images/play-icon.svg" alt="" class="btn-icon">
                </a>
            </div>
        </div>
        <!-- Error block end -->

    </div>

</body>
</html>
